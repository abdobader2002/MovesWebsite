<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Chart</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <h1>Movie Categories Chart</h1>

  <canvas id="myChart" width="400" height="200"></canvas>

  <script>

    const ctx = document.getElementById('myChart').getContext('2d');
    const data = {
      labels: [
        'Action', 'Comedy', 'Drama', 'Horror', 'Sci-Fi',
        'Romance', 'Thriller', 'Documentary', 'Animation', 'Fantasy', 'Adventure'
      ],
      datasets: [{
        label: 'Number of Movies',
        data: [12, 19, 7, 6, 8, 14, 9, 4, 11, 10, 15],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(201, 203, 207, 0.2)',
          'rgba(105, 105, 105, 0.2)',
          'rgba(135, 206, 250, 0.2)',
          'rgba(244, 164, 96, 0.2)',
          'rgba(34, 139, 34, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(255, 205, 86, 1)',
          'rgba(201, 203, 207, 1)',
          'rgba(105, 105, 105, 1)',
          'rgba(135, 206, 250, 1)',
          'rgba(244, 164, 96, 1)',
          'rgba(34, 139, 34, 1)'
        ],
        borderWidth: 1
      }]
    };


    const options = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };


    const myChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>

</body>

</html>
